<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .user-msg, .bot-msg {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 15px;
            max-width: 75%;
        }
        .user-msg {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-msg {
            background-color: #e2e3e5;
            align-self: flex-start;
        }
        .input-group textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h4 class="text-center mb-4">ðŸ¤– Sentiment Chatbot</h4>
        <div class="chat-box d-flex flex-column" id="chat-box">
            {% if messages %}
                {% for msg in messages %}
                    <div class="{{ 'user-msg' if msg.sender == 'user' else 'bot-msg' }}">
                        {{ msg.text }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" action="/chat">
            <div class="input-group">
                <textarea name="review" class="form-control" rows="2" placeholder="Type your message..." required></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
